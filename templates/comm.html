<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c); /* Subtle gradient background */
            color: #f5f5f5;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: #ff7eb3; /* Light pink for fun, modern vibe */
            margin: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05); /* Transparent container */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Form Styling */
        .post-form {
            background: linear-gradient(145deg, #222, #333); /* Slight gradient */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), -4px -4px 10px rgba(60, 60, 60, 0.3);
            margin-bottom: 30px;
        }

        .post-form textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #1c1c1c;
            color: #f5f5f5;
            margin-bottom: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .post-form textarea:focus {
            background: #333;
            outline: none;
            transform: scale(1.02);
        }

        .post-form input[type="file"] {
            margin-bottom: 15px;
            color: #bbb;
        }

        .post-form button {
            background: linear-gradient(145deg, #ff7eb3, #ff65a3); /* Fancy gradient button */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .post-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 102, 163, 0.6);
        }

        /* Posts List */
        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-list li {
            background: linear-gradient(145deg, #1c1c1c, #2a2a2a); /* Fancy card style */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .post-list img {
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            height: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-list img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .post-meta {
            font-size: 14px;
            color: #bbb;
            margin-top: 10px;
        }

        .post-meta strong {
            color: #fff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
        }

        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ff7eb3;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff65a3;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .post-form button {
                font-size: 16px;
            }

            .post-list img {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function openModal(imgSrc) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Community Forum</h1>
        <div class="post-form">
            <form id="postForm" onsubmit="event.preventDefault(); submitPost();">
                <textarea name="text" placeholder="Write your post..." required></textarea>
                <br>
                <input type="file" name="image" accept="image/*">
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <h2>Posts</h2>
        <ul class="post-list">
            {% for post in posts %}
            <li>
                <p><strong>Text:</strong> {{ post.text }}</p>
                {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Post Image" class="post-image" onclick="openModal(this.src)">
                {% endif %}
                {% if post.latitude and post.longitude %}
                <p><strong>Location:</strong> {{ post.latitude }}, {{ post.longitude }}</p>
                {% endif %}
                <p class="post-meta"><strong>Time:</strong> {{ post.timestamp }}</p>
            </li>
            {% endfor %}
        </ul>

        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>
</body>
</html>
