        <h2>1. Pre-Evacuations</h2>
        <h3>1. Pack Essentials: Food, Water, Medications</h3>
        <strong>Food:</strong>
        <p>Pack non-perishable food items such as canned goods, granola bars, dried fruits, and nuts. Choose items that require little to no preparation. Include a manual can opener if you are packing canned goods.</p>
        <strong>Water:</strong>
        <p>Store at least one gallon of water per person per day for at least three days. Consider additional water for pets. Use food-grade containers to store water and keep them in a cool, dark place.</p>
        <strong>Medications:</strong>
        <p>Gather all necessary prescription medications and over-the-counter drugs. Include a list of medications, dosages, and any medical conditions. Consider packing a first aid kit with essential supplies.</p>

        <h3>2. Secure Your Home: Close Windows, Doors, and Gas Lines</h3>
        <strong>Close Windows and Doors:</strong>
        <p>Ensure all windows and doors are securely closed to prevent wind and debris from entering your home. Lock all doors to deter theft or vandalism.</p>
        <strong>Gas Lines:</strong>
        <p>If instructed by authorities, turn off the gas supply to your home to prevent leaks or explosions. This is typically done at the main gas valve. If you smell gas or suspect a leak, evacuate immediately and report it to emergency services.</p>

        <h3>3. Turn Off Electricity if Necessary</h3>
        <strong>Electricity:</strong>
        <p>If you have time and it is safe to do so, turn off the main power supply to your home to prevent electrical hazards. Unplug appliances and electronics to protect them from power surges.</p>

        <h2>2. During Evacuations</h2>
        <h3>1. Follow the Designated Routes and Avoid Flooded Areas</h3>
        <strong>Designated Routes:</strong>
        <p>Pay attention to evacuation orders and follow the routes specified by local authorities. These routes are chosen for safety and efficiency. Use a map or GPS to navigate, and be aware of any road closures or detours.</p>
        <strong>Avoid Flooded Areas:</strong>
        <p>Stay away from flooded roads and areas, as they can be dangerous and may hide hazards such as downed power lines or debris. If you encounter a flooded area, turn around and find an alternate route.</p>

        <h3>2. Use Public Transport if Roads Are Blocked</h3>
        <strong>Public Transport:</strong>
        <p>If personal vehicles are not an option due to road blockages, utilize public transportation services if available. Check local transit authorities for updates on routes and schedules. Be prepared for potential delays and crowded conditions on public transport.</p>
        <strong>Carpooling:</strong>
        <p>If you are evacuating with family or friends, consider carpooling to reduce the number of vehicles on the road and make travel more efficient.</p>

        <h2>3. Post-Evacuations</h2>
        <h3>1. Stay Informed on Evacuation Shelters and Safe Zones</h3>
        <strong>Evacuation Shelters:</strong>
        <p>Monitor local news, radio, or official social media channels for information on evacuation shelters and safe zones. Authorities will provide updates on where to go for assistance. If you are in need of shelter, follow the guidance provided by local emergency services.</p>
        <strong>Community Resources:</strong>
        <p>Check for community resources such as food banks, medical assistance, and counseling services that may be available to evacuees.</p>

        <h3>2. Do Not Return Home Until It's Deemed Safe</h3>
        <strong>Wait for Official Clearance:</strong>
        <p>Do not return to your home until local authorities have declared it safe to do so. This is crucial for your safety, as there may be hazards such as unstable structures, flooding, or contamination.</p>

            "Different Disasters with Tips": `
    <h1>User Education Guide for Emergencies: Detailed Safety Measures</h1>

    <h2>1. Fires</h2>
    <h3>Safety Measures</h3>

    <h4>Before a Fire:</h4>
    <ul>
        <li><strong>Do:</strong> Install Smoke Alarms: Place smoke detectors on every level of your home and test them monthly.</li>
        <li><strong>Do:</strong> Create an Escape Plan: Develop a fire escape plan with two exits from each room and a designated meeting place outside.</li>
        <li><strong>Don’t:</strong> Ignore Fire Safety: Don’t neglect to practice your escape plan regularly with all family members.</li>
        <li><strong>Don’t:</strong> Overload Electrical Outlets: Avoid plugging too many devices into a single outlet.</li>
    </ul>

    <h4>During a Fire:</h4>
    <ul>
        <li><strong>Do:</strong> Stay Low: If there is smoke, stay low to the ground to avoid inhalation.</li>
        <li><strong>Do:</strong> Use Your Escape Plan: Follow your escape route and exit the building as quickly as possible.</li>
        <li><strong>Don’t:</strong> Use Elevators: Always use stairs instead of elevators during a fire evacuation.</li>
        <li><strong>Don’t:</strong> Go Back Inside: Do not re-enter a burning building for any reason.</li>
    </ul>

    <h4>After a Fire:</h4>
    <ul>
        <li><strong>Do:</strong> Call Emergency Services: If you see smoke or fire, call 911 immediately.</li>
        <li><strong>Do:</strong> Stay Away from the Area: Keep a safe distance from the building until firefighters declare it safe.</li>
        <li><strong>Don’t:</strong> Ignore Fire Damage: Do not enter a building that has been damaged by fire until it has been inspected.</li>
        <li><strong>Don’t:</strong> Assume It’s Safe: Be cautious of potential hazards like structural damage or hidden embers.</li>
    </ul>

            "First Aid and CPR":  ` <h1>First Aid Techniques and Emergency Preparedness</h1>

    <h2>1. CPR (Cardiopulmonary Resuscitation)</h2>
    <p><strong>Importance:</strong> CPR is a lifesaving technique used in emergencies when someone's heartbeat or breathing has stopped. It helps maintain blood flow to vital organs until professional medical help arrives.</p>
    <p><strong>Indications:</strong></p>
    <ul>
        <li>Unresponsive person who is not breathing or breathing abnormally.</li>
        <li>Cardiac arrest due to causes like drowning, choking, or heart attack.</li>
    </ul>
    <p><strong>Procedure:</strong></p>
    <ul>
        <li><strong>Assess the Scene:</strong> Ensure the environment is safe.</li>
        <li><strong>Check Responsiveness:</strong> Tap the person and shout, “Are you okay?”</li>
        <li><strong>Call for Help:</strong> If alone, call 911 or ask someone to do so. Retrieve an AED if available.</li>
        <li><strong>Check Breathing:</strong> Look for normal breathing for 10 seconds. If absent, start CPR.</li>
        <li><strong>Position the Person:</strong> Lay them flat on their back.</li>
        <li><strong>Chest Compressions:</strong>
            <ul class="step">
                <li>Kneel beside the person, place hands on the chest, and compress 2 inches deep at 100-120 compressions per minute.</li>
                <li>Allow the chest to recoil fully.</li>
            </ul>
        </li>
        <li><strong>Rescue Breaths (if trained):</strong> After 30 compressions, give 2 breaths.</li>
        <li><strong>Use an AED:</strong> If available, follow the voice prompts of the AED.</li>
    </ul>
    <p><span class="important">Important Considerations:</span></p>
    <ul>
        <li>Perform hands-only CPR if untrained.</li>
    </ul>

    <h2>2. Wound Care (Cleaning, Dressing, and Bandaging)</h2>
    <p><strong>Importance:</strong> Proper wound care is essential to prevent infection and promote healing.</p>
    <p><strong>Types of Wounds:</strong></p>
    <ul>
        <li>Abrasions: Scrapes on the skin.</li>
        <li>Lacerations: Cuts that may be deep or jagged.</li>
        <li>Punctures: Wounds caused by sharp objects.</li>
        <li>Avulsions: Portions of skin or tissue are torn away.</li>
    </ul>
    <p><strong>Procedure:</strong></p>
    <ul>
        <li><strong>Wash Your Hands:</strong> Wash thoroughly with soap and water or use hand sanitizer.</li>
        <li><strong>Control Bleeding:</strong> Apply gentle pressure with a clean cloth or sterile gauze.</li>
        <li><strong>Clean the Wound:</strong>
            <ul class="step">
                <li>Rinse the wound under clean, running water to remove dirt and debris.</li>
                <li>Do not use hydrogen peroxide or alcohol directly on the wound.</li>
                <li>Use mild soap around the wound area, but not inside it.</li>
            </ul>
        </li>
        <li><strong>Apply Antibiotic Ointment:</strong> Use a thin layer of ointment like Neosporin to prevent infection.</li>
        <li><strong>Dress the Wound:</strong>
            <ul class="step">
                <li>Cover with an adhesive bandage or sterile gauze pads.</li>
                <li>Ensure dressing is snug but not tight to restrict blood flow.</li>
            </ul>
        </li>
        <li><strong>Change the Dressing:</strong> Change daily or when wet or dirty.</li>
        <li><strong>Monitor for Infection:</strong> Watch for signs like redness, swelling, or pus.</li>
    </ul>

    <h2>3. Bleeding Control (Tourniquets, Pressure Bandages)</h2>
    <p><strong>Importance:</strong> Controlling bleeding is critical to prevent shock and save lives.</p>
    <p><strong>Types of Bleeding:</strong></p>
    <ul>
        <li>Arterial Bleeding: Bright red blood that spurts with each heartbeat.</li>
        <li>Venous Bleeding: Dark red blood that flows steadily.</li>
        <li>Capillary Bleeding: Slow oozing from small vessels.</li>
    </ul>
    <p><strong>Procedure:</strong></p>
    <ul>
        <li><strong>Assess the Severity:</strong> Identify the type and severity of bleeding.</li>
        <li><strong>Apply Direct Pressure:</strong> Use a clean cloth or sterile gauze to apply pressure directly to the wound for 5-10 minutes.</li>
        <li><strong>Elevate the Injury:</strong> Raise the injured area above the heart level if possible.</li>
        <li><strong>Use a Pressure Bandage:</strong> Wrap a clean cloth or gauze tightly around the wound if bleeding continues.</li>
        <li><strong>Tourniquet Application:</strong> If necessary, apply a tourniquet above the injury and note the time of application.</li>
    </ul>

    <h2>4. Fracture Immobilization (Splints, Casts)</h2>
    <p><strong>Importance:</strong> Proper immobilization prevents further injury and promotes healing.</p>
    <p><strong>Types of Fractures:</strong></p>
    <ul>
        <li>Closed Fracture: The bone is broken but the skin remains intact.</li>
        <li>Open Fracture: The bone breaks through the skin, increasing the risk of infection.</li>
    </ul>
    <p><strong>Procedure:</strong></p>
    <ul>
        <li><strong>Assess the Injury:</strong> Look for signs such as swelling, deformity, or inability to move.</li>
        <li><strong>Apply a Splint:</strong> Use a rigid object to immobilize the fracture, securing it with bandages or cloth strips.</li>
        <li><strong>Monitor for Circulation:</strong> Check for warmth, color, and sensation in the fingers or toes beyond the splint.</li>
    </ul>

    <h2>5. Burn Treatment (Cooling, Dressing)</h2>
    <p><strong>Importance:</strong> Proper treatment of burns minimizes pain, prevents infection, and promotes healing.</p>
    <p><strong>Types of Burns:</strong></p>
    <ul>
        <li>First-Degree Burns: Redness, minor swelling.</li>
        <li>Second-Degree Burns: Blisters, severe pain.</li>
        <li>Third-Degree Burns: White, charred appearance, numbness.</li>
    </ul>
    <p><strong>Procedure:</strong></p>
    <ul>
        <li><strong>Cool the Burn:</strong> Run cool (not cold) water over the burn for 10-20 minutes.</li>
        <li><strong>Cover the Burn:</strong> After cooling, cover with sterile, non-stick dressing.</li>
        <li><strong>Do Not Pop Blisters:</strong> Leave blisters intact to avoid infection.</li>
    </ul>

    <h2>6. Choking First Aid (Heimlich Maneuver)</h2>
    <p><strong>Importance:</strong> The Heimlich maneuver is used to dislodge an object blocking the airway in a choking person.</p>
    <p><strong>Indications:</strong> The person cannot speak, cough, or breathe and may be clutching their throat.</p>
    <p><strong>Procedure for Adults and Children Over 1 Year:</strong></p>
    <ul>
        <li><strong>Assess the Situation:</strong> If the person can still cough or speak, encourage them to cough.</li>
        <li><strong>Call for Help:</strong> If the person cannot breathe, call 911.</li>
        <li><strong>Perform Abdominal Thrusts:</strong> Stand behind the person, make a fist, and thrust inward and upward just above the navel.</li>
        <li><strong>If Unresponsive:</strong> Begin CPR and check the mouth for the object.</li>
    </ul>

    <h2>7. First Aid Kit Essentials</h2>
    <p><strong>Importance:</strong> A well-stocked first aid kit is crucial for addressing minor injuries and emergencies effectively.</p>
    <p><strong>Recommended Items:</strong></p>
    <ul>
        <li>Adhesive Bandages</li>
        <li>Sterile Gauze Pads</li>
        <li>Antiseptic Wipes</li>
        <li>Antibiotic Ointment</li>
        <li>Medical Tape</li>
        <li>Elastic Bandage</li>
        <li>Scissors</li>
        <li>Tweezers</li>
        <li>Instant Cold Packs</li>
        <li>Pain Relievers</li>
        <li>Thermometer</li>
        <li>Burn Cream or Gel</li>
        <li>First Aid Manual</li>
    </ul>`,

        <li>Sterile Gauze Pads and Adhesive Tape: For larger wounds to control bleeding.</li>
        <li>Antiseptic Wipes or Solution: To clean wounds and prevent infection.</li>
        <li>Antibiotic Ointment: For application on cuts and scrapes to reduce infection risk.</li>
        <li>Tweezers: For removing splinters or debris from wounds.</li>
        <li>Scissors: For cutting tape, gauze, or clothing if necessary.</li>
        <li>Elastic Bandage (e.g., Ace bandage): For wrapping sprains or strains.</li>
        <li>Pain Relievers: Such as ibuprofen or acetaminophen for pain management.</li>
        <li>Thermometer: To check for fever.</li>
        <li>Instant Cold Packs: For reducing swelling and pain.</li>
        <li>First Aid Manual: A guide for treating various injuries and emergencies.</li>
    </ul>

    <h3>Usage Instructions:</h3>
    <ul>
        <li><strong>Assess the Situation:</strong> Before using the first aid kit, evaluate the injury or medical condition. Determine if immediate medical attention is required.</li>
        <li><strong>Wash Your Hands:</strong> If possible, wash your hands with soap and water or use hand sanitizer before providing first aid to prevent infection.</li>
        <li><strong>Clean the Wound:</strong> Use antiseptic wipes or solution to clean the area around the wound. Gently pat the area dry with a clean cloth or gauze.</li>
        <li><strong>Apply a Dressing:</strong> For minor cuts, apply an adhesive bandage directly over the wound. For larger wounds, place a sterile gauze pad over the injury and secure it with adhesive tape.</li>
        <li><strong>Control Bleeding:</strong> If the wound is bleeding heavily, apply direct pressure with a clean cloth or gauze. If blood soaks through, do not remove the original cloth; instead, add more layers and continue applying pressure.</li>
        <li><strong>Treat Sprains or Strains:</strong> For sprains, wrap the affected area with an elastic bandage, ensuring it is snug but not too tight. Elevate the injured limb and apply an instant cold pack to reduce swelling.</li>
        <li><strong>Monitor for Infection:</strong> After initial treatment, keep an eye on the wound for signs of infection, such as increased redness, swelling, or pus. Seek medical attention if these symptoms occur.</li>
        <li><strong>Document Treatment:</strong> If possible, write down what treatment was given, including the time and any medications administered, for future reference.</li>

    <h2>2. Flashlights</h2>
    <h3>Importance:</h3>
    <p>Flashlights are essential for providing light during power outages or emergencies, helping you navigate safely in the dark and signaling for help if needed.</p>

    <h3>Types:</h3>
    <ul>
        <li>Handheld Flashlights: Portable and easy to carry; ideal for personal use.</li>
        <li>Headlamps: Hands-free lighting that can be worn on the head; useful for tasks requiring both hands.</li>
        <li>Lanterns: Provide broader illumination for larger areas; great for group settings.</li>

    <h3>Usage Instructions:</h3>
    <ul>
        <li><strong>Check the Batteries:</strong> Before using a flashlight, ensure it has fresh batteries installed. If it’s rechargeable, make sure it is fully charged.</li>
        <li><strong>Turn On the Flashlight:</strong> Locate the power switch, which is usually located on the body of the flashlight. For headlamps, the switch may be on the front or side.</li>
        <li><strong>Adjust Brightness (if applicable):</strong> If your flashlight has adjustable brightness settings, select the appropriate level based on your needs (e.g., low for close tasks, high for long-distance visibility).</li>
        <li><strong>Use the Flashlight:</strong> Point the flashlight in the direction you need to illuminate. For handheld flashlights, hold it securely in one hand. For headlamps, adjust the strap for a comfortable fit.</li>
        <li><strong>Signal for Help (if needed):</strong> If you are in a situation where you need to signal for help, use the flashlight to create a pattern (e.g., three short flashes followed by three long flashes).</li>
        <li><strong>Turn Off After Use:</strong> When finished, turn off the flashlight to conserve battery life. If it’s rechargeable, place it back on the charger if applicable.</li>
        <li><strong>Store Properly:</strong> After use, store the flashlight in a cool, dry place, ensuring it is easily accessible for future emergencies.</li>

    <h2>3. Batteries</h2>
    <h3>Importance:</h3>
    <p>Batteries are essential for powering flashlights, radios, and other emergency devices. Having a supply of batteries ensures that you can stay connected and safe during power outages or emergencies.</p>

    <h3>Types:</h3>
    <ul>
        <li>Alkaline Batteries: Commonly used for household devices; available in various sizes (AA, AAA, C, D).</li>
        <li>Rechargeable Batteries: Can be reused multiple times; ideal for flashlights and other devices.</li>
        <li>Lithium Batteries: Long-lasting and suitable for high-drain devices.</li>
    </ul>

    <h3>Usage Instructions:</h3>
    <ul>
        <li><strong>Select the Right Battery Type:</strong> Check the device you intend to power for the required battery size and type. Common sizes include AA, AAA, C, D, and 9V.</li>
        <li><strong>Install Batteries:</strong> Open the battery compartment, insert the batteries according to polarity (+ and -), and securely close the compartment.</li>
        <li><strong>Check Battery Life:</strong> If the device has a battery indicator, check it to ensure the batteries are functioning. If the device does not turn on, replace the batteries with fresh ones.</li>
        <li><strong>Store Batteries Properly:</strong> Keep batteries in a cool, dry place, away from direct sunlight and moisture.</li>
        <li><strong>Dispose of Used Batteries:</strong> Follow local regulations for disposing of batteries, usually through designated recycling programs.</li>
    </ul>

    <h2>4. Water and Non-Perishable Food</h2>
    <h3>Importance:</h3>
    <p>Access to clean water and food is critical during emergencies, especially when supplies are disrupted. Having a stockpile ensures you can sustain yourself and your family.</p>

    <h3>Water:</h3>
    <ul>
        <li><strong>Recommended Amount:</strong> Store at least one gallon of water per person per day for at least three days.</li>
        <li><strong>Storage:</strong> Use food-grade water containers and keep them in a cool, dark place.</li>
        <li><strong>Purification:</strong> Consider water purification tablets or filters for emergency situations.</li>
    </ul>

    <h3>Non-Perishable Food:</h3>
    <ul>
        <li><strong>Types:</strong> Include canned goods (vegetables, fruits, meats), dried fruits, nuts, granola bars, and freeze-dried meals.</li>
        <li><strong>Storage:</strong> Keep food in a cool, dry place, and check expiration dates regularly.</li>
    </ul>

    <h3>Usage Instructions:</h3>

    <ul>
        <li><strong>Daily Consumption:</strong> Plan to use at least one gallon of water per person per day for drinking, cooking, and hygiene.</li>
        <li><strong>Purification:</strong> If you suspect water contamination, use purification tablets or a water filter according to the manufacturer’s instructions before consumption.</li>

    <h4>Food Usage:</h4>

        <li><strong>Check Expiration Dates:</strong> Before consuming, check the expiration dates on non-perishable food items. Discard any that are expired or show signs of spoilage.</li>
        <li><strong>Open Canned Goods:</strong> Use a can opener to open canned goods. If the can is bulging or leaking, do not consume the contents.</li>
        <li><strong>Prepare Meals:</strong> For items that require cooking (like freeze-dried meals), follow the preparation instructions on the packaging. Use clean water for cooking if necessary.</li>
